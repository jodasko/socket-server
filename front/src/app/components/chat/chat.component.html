<h1>Messages</h1>
<hr />

<div id="chat-message">
  <li *ngFor="let message of messageList" class="list-group-item">
    {{ message.from }} : {{ message.content }}
  </li>
</div>

<form (ngSubmit)="send()">
  <input
    type="text"
    [(ngModel)]="text"
    class="form-control mt-3"
    name="text"
    placeholder="Message..."
    autofocus
    autocomplete=""
  />
</form>
